---
layout: default
title: Pavan Kothapalli's Blog
---
<meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />


<div id="home">
  <h1>Recent Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}"> {{ post.title }}</a> <span>Tags &raquo; {{post.categories}}</span></li>
    {% endfor %}
  </ul>
</div>
